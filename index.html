<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gale</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="icon" type="image/svg" href="favicon.svg">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="module" src="scripts/GUI.js"></script>
</head>

<body>
    <table>
        <caption>Gale</caption>
        <tbody></tbody>
    </table>
    <form action="#" class="row row-cols-lg-auto g-3 align-items-center my-2 mx-auto">
        <div class="col-12">
            <label for="size">Board size:</label>
        </div>
        <div class="col-12">
            <input type="number" id="size" value="11" min="5" step="2" class="form-control">
        </div>
        <div class="col-12">
            <input type="button" value="Start" id="start" class="btn btn-primary">
        </div>
    </form>
    <p id="message"></p>
</body>

</html>
